<div class="control-group {% if field.errors %}has-error {% endif %}{{ classes }}">
    <label class="control-label" for="{{ field.auto_id }}">{{ field.label|safe }}{% if field.field.required %} <span>(richiesto)</span>{% endif %}</label>
    <div class="controls">
        {{ field }}
        {% if field.help_text %}
            <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
</div>
