{% load conference %}
{% get_deadlines not_expired=1 as deadlines %}
<div class="calendar">
    {% for d in deadlines %}
        <div class="deadline {% if d.expired %}expired{% endif %}">
            <h4><time>{{ d.date|date:"d b" }}</time>&emsp; {{ d.headline|safe }}</h4>
            <p>{{ d.body|safe }}</p>
        </div>
    {% endfor %}
</div>
